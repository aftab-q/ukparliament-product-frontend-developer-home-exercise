<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Parliament UK Frontend Exercise</title>
  <meta name="description" content="Parliament UK Frontend Exercise">
  <link rel="stylesheet" href="./main.css">

  <link rel="icon" href="./favicon.ico" type="image/x-icon">
</head>

<body>
  <main>
    <article class="mp-card" id="mp-card">
      <div class="mp-card__layout">
        <img src="" alt="" role="presentation" class="mp-card__image" />
        <div class="mp-card__info">
          <span class="mp-card__party">Party</span>
          <span class="mp-card__name">Name</span>
          <span class="mp-card__constituency">Constituency</span>
          <div class="mp-card__status">
            <span class="mp-card__membership">No longer serving</span>
          </div>
        </div>
      </div>
    </article>
  </main>
  <script src="./bundle.js"></script>
</body>

</html>
